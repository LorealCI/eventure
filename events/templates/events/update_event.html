{% extends "base.html" %}

{% block title %}
Edit Event
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Event</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'event_detail' event.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
